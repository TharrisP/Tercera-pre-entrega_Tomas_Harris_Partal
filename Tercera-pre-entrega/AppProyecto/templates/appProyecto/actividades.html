<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% extends "appProyecto/padre.html" %}
    {% load static %}
    {% block contenidoQueCambia %}

    {% block titulo %}Lista de Actividades{% endblock %}

<h2>Actividades</h2>
<table class="table table-striped" style="background-color: rgb(224, 224, 224);">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Valor</th>
        </tr>
    </thead>
    <tbody>
        {% for actividad in actividades %}
        <tr>
            <td>{{ actividad.nombre }}</td>
            <td>{{ actividad.valor }}</td>


        </tr>
        {% endfor %}
    </tbody>
</table>

    {% endblock %}

</body>
</html>
