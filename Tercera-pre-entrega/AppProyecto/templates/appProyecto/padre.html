<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club deportivo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    
    <body id="page-top">
        <header class="bg-primary text-black p-3">
            <div class="container">
                <h1>Club deportivo</h1>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container px-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a style="color:rgb(0, 0, 0)" class="nav-link" href="{% url 'inicio'%}">Inicio</a></li>  <!--//Le indicamos a donde va cuando toco el boton inicio. Le indico por medio de la url y el nombre correspondiente.-->
                        <li class="nav-item"><a style="color:rgb(0, 0, 0)" class="nav-link" href="{% url 'socios' %}">Socios</a></li>
                        <li class="nav-item"><a style="color:rgb(0, 0, 0)" class="nav-link" href="{%  url 'profesores' %}">Profesores</a></li>
                        <li class="nav-item"><a style="color:rgb(0, 0, 0)" class="nav-link" href="{% url 'actividades' %}">Actividades</a></li>
                        <li class="nav-item"><a style="color:rgb(0, 0, 0)" class="nav-link" href="#!">Iniciar Sesión</a></li>
                        <li class="nav-item"><a style="color:rgb(0, 0, 0)" class="nav-link" href="#!">Registrarse</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container ">
                <div class="masthead-subheading">Bienvenido al club deportivo!</div>
                <div class="masthead-heading text-uppercase">¿Que actividad estas buscando?</div>
                <a style="color:rgb(0, 0, 0)" class="btn btn-primary btn-xl text-uppercase" href="#services">Saber mas</a>
            </div>        
            {% block contenidoQueCambia %} 
            Pagina principal
            {% endblock %}

        </header>
